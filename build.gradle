
plugins {
    id 'java-library'
    id "org.openmicroscopy.project" version "5.5.0-m4"
    id "org.openmicroscopy.dsl" version "5.5.0-m4"
}

group = "org.openmicroscopy"
version = "5.5.0-SNAPSHOT"

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.openmicroscopy:omero-blitz:5.5.0-SNAPSHOT'
    implementation 'org.openmicroscopy:omero-common:5.5.0-m4'
    implementation 'org.openmicroscopy:omero-model:5.5.0-m4'
    implementation "commons-beanutils:commons-beanutils:1.9.3"
    implementation "com.zeroc:icegrid:3.6.4"
    implementation "commons-lang:commons-lang:2.5"
    implementation "commons-collections:commons-collections:3.2"
}

